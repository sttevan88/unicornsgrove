    <div id="create" style="display:none;" class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <h1>Create an event</h1>
          <form>
            <div class="form-group">
              <label for="eventTitle">Title:</label>
              <input type="text" class="form-control" id="eventTitle" placeholder="title of event">
            </div>
            <div class="form-group">
              <label for="eventDescription">Description:</label>
              <input type="text" class="form-control" id="eventDescription">
            </div>
            <div class="form-group">
              <label for="eventDate">Date:</label>
              <input type="text" class="form-control" id="eventDate">
            </div>
            <div class="form-group">
              <label for="eventTime">Time:</label>
              <input type="text" class="form-control" id="eventTime">
            </div>
            <div class="form-group">
              <label for="eventLocation">Location:</label>
              <input type="text" class="form-control" id="eventLocation">
            </div>
            <div class="form-group">
              <label for="eventImage">Image:</label>
              <input type="text" class="form-control" id="eventImage">
            </div>
            <div class="form-group">
              <label for="eventLocation">Location:</label>
              <input type="text" class="form-control" id="eventLocation">
            </div>
            <div class="form-group">
              <label for="eventHoster">Hoster:</label>
              <input type="text" class="form-control" id="eventHoster">
            </div>
            <div class="pull-right">
              <button id="cancelEvent" class="btn btn-default">Cancel</button>
              <button id="createEvent" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div  class="container">
      <div id="eventsList" class="row"></div>

      <div id="details" class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div class="row">
            <div class="col-xs-12">

            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p>
                <h3 class="event-title">
                  events[i].title
                  <button id="backBtn" class="btn btn-default pull-right">Back</button>
                </h3>
                <img class="event-image" src="https://s-media-cache-ak0.pinimg.com/originals/e9/d8/71/e9d871a35f3c095308e9f7a3daa8d61f.jpg">
              </p>
            </div>
            <div class="col-xs-12">
              <div class="panel panel-info">
                <div class="panel-body">
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="event-time col-sm-6">
                        <strong>Begin: </strong> events[i].timestampBegin
                      </div>
                      <div class="event-time col-sm-6">
                        <strong>End: </strong> events[i].timestampEnd
                      </div>
                      <div class="event-detail col-sm-6">
                        <strong>Venue: </strong> events[i].description
                      </div>
                      <div class="event-detail col-sm-6">
                        <strong>Entry: </strong> events[i].price
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="attending pull-right">Attending <span class="badge"> events[i].attendees.attendendee.length </span>
              </div>
              <div class="caption">
                <div class="row">
                  <div class="event-description col-xs-12"> events[i].description </div>
                </div>
              </div>
            </div>
          </div>
        </div>
